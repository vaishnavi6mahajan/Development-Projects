<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="dribbble.svg" type="image/x-icon" />
    <title>Dribbble</title>
    <link rel="stylesheet" href="dribble.style.css" />
  </head>
  <body>
    <div class="left">
      <div class="upper">
        <strong>dribbble</strong><br /><br />
        Discover the world's top Designer and Creatives
      </div>
    </div>
    <div class="right">
      <div class="right1">
        <p>Not a member?<a href="#">Sign Up </a></p>
      </div>
      <div class="right2">
        <div class="signin">
          <h1>Sign In to Dribbble</h1>
        </div>
        <div class="btn">
          <div class="btn3">
            <img class="google" src="../Images/google.svg" alt="img" />
            <button class="ggl" type="button">Google</button>
          </div>
          <button class="twt">
            <img class="twt" src="../Images/twt.png" alt="img" />
          </button>
        </div>
        <div class="or">
          <hr />
          <p>Or</p>
          <hr />
        </div>
        <form class="form">
          <div class="email">
            <label>User Name or Password</label>
            <input class="btn2" type="text" />
          </div>
          <div class="pass">
            <span><label>Password </label></span>
            <span class="fp"><a href="#">Forgot password?</a></span>
            <input class="btn2" type="password" />
          </div>
          <div class="sign">
            <button class="signbtn">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
