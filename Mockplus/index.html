<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="shortcut icon"
    href="imgs/mock.png"
    type="image/x-icon"
  />
    <title>Mockplus</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="https://user.mockplus.com/enUS/sign-logo2.png"
          width="150px"
          style="margin-top: 60px; margin-left: 300px"
        />
      </div>
      <!-- <div>
        <p style="font-size: 50px; color: white; font-family: sans-serif">
          Mockplus
        </p>
      </div> -->
    </div>
    <div class="box">
      <h1 style="text-align: left; padding-top: 20px; font-family: sans-serif">
        Sign in to Mockplus
      </h1>
      <br />
      <form id="form">
        <input class="email" type="text" placeholder="  Email" /><br /><br />
        <input
          class="email"
          type="password"
          placeholder="  Password"
        /><br /><br />
        <a href="#" style="white-space: nowrap"> Forgot Password?</a
        ><br /><br />
        <button class="btn" type="button">Sign In</button>
        <div style="font-size: 18px; white-space: nowrap">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <hr />
        <div style="display: flex">
          <div style="font-size: 17px">
            <p>Or sign in with:</p>
          </div>
          <div style="margin-left: 150px">
            <img
              src="https://blog.hubspot.com/hubfs/image8-2.jpg"
              height="40px"
              width="60px"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
