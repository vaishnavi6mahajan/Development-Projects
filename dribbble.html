<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribbble</title>
    <link rel="stylesheet" href="dribble.style.css" />
  </head>
  <body>
    <div class="left">
      <div class="upper">
        <strong>dribbble</strong><br /><br />
        Discover th world's top Designer and Creatives
      </div>
    </div>
    <div class="right">
      <div class="right1">
        <p>Not a member?<a href="#">Sign Up </a></p>
      </div>
      <div class="right2">
        <div class="signin">
          <h1>Sign In to Dribbble</h1>
        </div>
        <div class="btn">
          <img class="google" src="img/google.svg" alt="img" />
          <button class="ggl" type="button">Google</button>
          <button class="twt">twitter</button>
        </div>
        <div class="or">
          <hr />
          <p>Or</p>
          <hr />
        </div>
        <form class="form">
          <div class="email">
            <label>User Name or Password</label>
            <input class="btn2" type="text" placeholder=" Email" />
          </div>
          <div class="pass">
            <label>Password </label>
            <input class="btn2" type="password" placeholder=" Password" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
